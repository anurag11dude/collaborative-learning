<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JSXGraph Point Spike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.5/jsxgraph.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.5/jsxgraphcore.js"></script>
  </head>
  <body>
    <label>
      X:
      <input id="x-input" style="width: 40px">
    </label>
    <label>
      Y:
      <input id="y-input" style="width: 40px">
    </label>
    <br/><br/>
    <div id="jxgbox" class="jxgbox" style="width:500px; height:250px;"></div>
    <script type="text/javascript">
      var axisMin = -0.5;
      var xAxisMax = 10;
      var yAxisMax = 5;
      var board = JXG.JSXGraph.initBoard('jxgbox', {
                    axis: true,
                    // left, top, right, bottom
                    boundingbox: [axisMin, yAxisMax, xAxisMax, axisMin],
                    showCopyright: false,
                    showNavigation: false
                  });
      var x = 3, y = 2;
      var p = board.create('point',[x,y]);
      var xInput = document.getElementById("x-input");
      var yInput = document.getElementById("y-input");
      xInput.value = String(x);
      yInput.value = String(y);
      xInput.onchange = yInput.onchange = function() {
        var currCoords = [p.coords.usrCoords[1], p.coords.usrCoords[2]];
        var newCoords = [Math.round(100 * xInput.value) / 100,
                         Math.round(100 * yInput.value) / 100];
        p.setPositionDirectly(JXG.COORDS_BY_USER, newCoords, currCoords);
        board.update();
      }
      p.on("drag", function() {
        xInput.value = x = Math.round(100 * p.coords.usrCoords[1]) / 100;
        yInput.value = y = Math.round(100 * p.coords.usrCoords[2]) / 100;
      });
    </script>
  </body>
</html>
